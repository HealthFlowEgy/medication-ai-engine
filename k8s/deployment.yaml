# Egyptian AI Medication Validation Engine
# Kubernetes Deployment for DigitalOcean

---
apiVersion: v1
kind: Namespace
metadata:
  name: medication-ai
  labels:
    app: medication-ai
    project: healthflow

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: medication-ai-config
  namespace: medication-ai
data:
  LOG_LEVEL: "INFO"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  ENABLE_ARABIC_NLP: "true"
  ENABLE_DDI_AI: "true"
  ENABLE_DOSING_CALC: "true"
  ENABLE_AUDIT_LOG: "true"

---
# Secret for sensitive configuration
apiVersion: v1
kind: Secret
metadata:
  name: medication-ai-secrets
  namespace: medication-ai
type: Opaque
stringData:
  DATABASE_URL: "postgresql://medai:CHANGE_ME@postgres-service:5432/medication_ai"
  REDIS_URL: "redis://redis-service:6379/0"
  NEO4J_URI: "bolt://neo4j-service:7687"
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "CHANGE_ME"
  HEALTHFLOW_API_KEY: "CHANGE_ME"

---
# Main API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medication-api
  namespace: medication-ai
  labels:
    app: medication-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: medication-api
  template:
    metadata:
      labels:
        app: medication-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: medication-api
        image: registry.digitalocean.com/healthflow/medication-ai:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: medication-ai-config
        - secretRef:
            name: medication-ai-secrets
        env:
        - name: HEALTHFLOW_API_URL
          value: "https://api.healthflow.eg"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: drug-data
          mountPath: /data
          readOnly: true
        - name: models
          mountPath: /app/models
      volumes:
      - name: drug-data
        persistentVolumeClaim:
          claimName: drug-data-pvc
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: medication-api-service
  namespace: medication-ai
  labels:
    app: medication-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: medication-api

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: medication-api-hpa
  namespace: medication-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: medication-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medication-api-ingress
  namespace: medication-ai
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - medication-ai.healthflow.eg
    secretName: medication-ai-tls
  rules:
  - host: medication-ai.healthflow.eg
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medication-api-service
            port:
              number: 8000

---
# Persistent Volume Claims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: drug-data-pvc
  namespace: medication-ai
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: do-block-storage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: medication-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: do-block-storage

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: medication-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: medication-ai
spec:
  type: ClusterIP
  ports:
  - port: 6379
  selector:
    app: redis

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: medication-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: do-block-storage

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: medication-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "medai"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: medication-ai-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: "medication_ai"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-scripts
        configMap:
          name: postgres-init

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: medication-ai
spec:
  type: ClusterIP
  ports:
  - port: 5432
  selector:
    app: postgres

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: medication-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: do-block-storage

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: medication-ai-network-policy
  namespace: medication-ai
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector: {}
  egress:
  - to:
    - podSelector: {}
  - to:
    - namespaceSelector: {}
    ports:
    - port: 443
      protocol: TCP
    - port: 53
      protocol: UDP
