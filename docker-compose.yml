# Egyptian AI Medication Validation Engine
# Docker Compose Configuration
version: '3.8'

services:
  # Main API Service
  medication-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medication-validation-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://medai:medai_secret@postgres:5432/medication_ai
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=medai_secret
      - LOG_LEVEL=INFO
      - HEALTHFLOW_API_URL=${HEALTHFLOW_API_URL:-https://api.healthflow.eg}
      - HEALTHFLOW_API_KEY=${HEALTHFLOW_API_KEY:-}
    volumes:
      - ./data:/data:ro
      - ./models:/app/models
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - medication-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medication-postgres
    environment:
      - POSTGRES_USER=medai
      - POSTGRES_PASSWORD=medai_secret
      - POSTGRES_DB=medication_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - medication-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medai -d medication_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: medication-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - medication-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database (for advanced DDI knowledge graph)
  neo4j:
    image: neo4j:5.15-community
    container_name: medication-neo4j
    environment:
      - NEO4J_AUTH=neo4j/medai_secret
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    networks:
      - medication-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: medication-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - medication-api
    networks:
      - medication-network
    profiles:
      - production

  # Grafana for Monitoring (matches existing HealthFlow setup)
  grafana:
    image: grafana/grafana:latest
    container_name: medication-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - medication-network
    profiles:
      - monitoring

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: medication-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - medication-network
    profiles:
      - monitoring

networks:
  medication-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  grafana_data:
  prometheus_data:
